<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
           <div class="slider__items">
              <input type="radio" name="s" id="r1">
              <input type="radio" name="s" id="r2">
              <input type="radio" name="s" id="r3">
              <input type="radio" name="s" id="r4">
             <div class="slider__images s1">
                <div class="image">
                    <img src="./assets/img/mem1.jpg" alt="Mem">
                </div>
                <div class="image">
                    <img src="./assets/img/mem2.jpg" alt="Mem">
                </div>
                <div class="image">
                    <img src="./assets/img/mem3.jpg" alt="Mem">
                </div>
                <div class="image">
                    <img src="./assets/img/mem4.png" alt="Mem">
                </div>
             </div>
             <div class="slider__description a1">
              <div class="text">
                  <p>Но это не точно</p>
              </div>
             <div class="text">
              <p>Мем под номером 2 или не мем</p>
             </div>
              <div class="text">
                  <p>Такая вот история</p>
              </div>
             <div class="text">
              <p>Каждый сталкивался</p>
             </div>
         </div>
         <div class="slider__navigation">
          <label for="r1" class="nav-btn"></label>
          <label for="r2" class="nav-btn"></label>
          <label for="r3" class="nav-btn"></label>
          <label for="r4" class="nav-btn"></label>
       </div>
           </div>
        </div>
     </div>
</body>
</html>
